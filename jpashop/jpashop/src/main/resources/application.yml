spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create  # 애플리케이션 실행시점에 테이블 다 지우고 다시 생성.
    properties:
      hibernate:
      # show_sql: true    # JPA/hibernate 가 생성하는 SQL 를  system.out 을 통해 보이게.
        format_sql: true

  logging.level:
    org.hibernate.SQL: debug # JPA/hibernate 가 생성하는 SQL 를  logger 을 통해 보이게.
    org.hibernate.type: trace